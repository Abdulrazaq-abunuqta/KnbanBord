<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <!-- links css -->
    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/queries.css" />
    <link rel="stylesheet" href="/Css/general.css" />
    <link rel="stylesheet" href="/Css/svg-with-js.min.css" />
    <!-- font Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="Js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="titel-info">
        <h1>
          kanbanBoard |
          <a
            href="https://www.linkedin.com/in/abdul-razaq-abu-nuqta "
            target="_blank"
            >Abunuqta</a
          >
        </h1>
        <img src="/pogctData/img/img.jpg" alt="photo qout work harder" />
      </div>
      <section>
          <div class="board-content">
            <div class="Not-Started general">
              <h4>Not Started</h4>
              <button class="btn_add not-started" type="button">+ Add</button>
            </div>
            <div class="in-Progress general">
              <h4>In Progress</h4>
              <button class="btn_add progress" type="button">+ Add</button>
            </div>
            <div class="completed general">
              <h4>Completed</h4>
    
              <button class="btn_add competed" type="button">+ Add</button>
            </div>
          </div>
        <footer>
            <small class="footer-des">Designed by <a href="https://github.com/Abdulrazaq-abunuqta">Abdulrazaq Abu Nuqta</a></small>
        </footer>
      </section>
    </header>
    </section>
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    </body>
  </body>
</html>
